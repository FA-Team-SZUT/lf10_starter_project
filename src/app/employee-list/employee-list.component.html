<div class="container">
  <div class="row m-5">
    <div class="col">
      <p>Alle Mitarbeiter</p>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="personPopup.edit = false; personPopup.open = true;">Mitarbeiter anlegen</button>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-sm-7">
      <input type="text" class="form-control" placeholder="Suchbegriff">
    </div>
    <div class="col-sm">
      <button type="button" class="btn btn-primary">Suchen</button>
    </div>
    <div class="col-sm">
      <button type="button" class="btn btn-primary" (click)="isDropDownOpen = !isDropDownOpen">Sortierung</button>
    </div>
  </div>

  <div *ngIf="isDropDownOpen">
    <ul>
      <li>
        <input type="radio" class="btn-check" value="" id="test"> 
        <label class="btn btn-outline-light" for="test">Test</label>
      </li>
      <li>Option 2</li>
      <li>Option 3</li>
    </ul>
  </div>
  

  <!-- <ul> -->
  <!--<li *ngFor="let e of employees$ | async">-->
  <!-- <li *ngFor="let e of employees$">
      {{e.lastName }}, {{e.firstName}}
    </li>
  </ul> -->

  <div class="m-5">
    <table class="table table-hover" style="color: white;" cellpadding="1" cellspacing="0" >
      <tr>
        <th>ID</th>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Street</th>
        <th>City</th>
        <th>Postcode</th>
        <th>Phone</th>
      </tr>
      <tr *ngFor="let e of employees$" style="cursor: pointer" (click)="personPopup.edit = true; personPopup.open = true;">
        <td> {{e.id}}</td>
        <td> {{e.lastName}}</td>
        <td> {{e.firstName}}</td>
        <td> {{e.street}}</td>
        <td> {{e.city}}</td>
        <td> {{e.postcode}}</td>
        <td> {{e.phone}}</td>
      </tr>
    </table>
</div>

<app-popup #personPopup title="Mitarbeiter anlegen" [open]=false edit=true>
  <div content>
    <div class="container">
      <div class="row">
        <div style="display: flex">
          <table class="popup-form">
            <tr>
              <td class="popup-form-field-name">Vorname</td>
              <td class="popup-form-field-input"><div><input id="input-create-firstname"/></div><td>
            </tr>
            <tr>
              <td class="popup-form-field-name">Nachname</td>
              <td class="popup-form-field-input"><div><input id="input-create-lastname"/></div><td>
            </tr>
            <tr>
              <td class="popup-form-field-name">Straße</td>
              <td class="popup-form-field-input"><div><input id="input-create-street"/></div><td>
            </tr>
            <tr>
              <td class="popup-form-field-name">PLZ</td>
              <td class="popup-form-field-input"><div><input id="input-create-postal"/></div><td>
            </tr>
            <tr>
              <td class="popup-form-field-name">Ort</td>
              <td class="popup-form-field-input"><div><input id="input-create-city"/></div><td>
            </tr>
            <tr>
              <td class="popup-form-field-name">Tel. Nr.</td>
              <td class="popup-form-field-input"><div><input id="input-create-phone"/></div><td>
            </tr>
            <tr>
              <td class="popup-form-field-name"></td>
              <td class="popup-form-field-input">
                <div style="margin-top: 10px;">
                  <a class="btn btn-primary">Anlegen</a>
                  <a *ngIf="personPopup.edit" class="btn btn-primary" style="margin-left: 10px">Löschen</a>
                </div>
              <td>
            </tr>
          </table>
        </div>
      </div>      
    </div>
  </div>
</app-popup>
